<!--* HTML IMAGE TAG  
<!-- *---------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image</title>
  <style>
    body {
      font-weight: bold;
      background-color: #efefef;
    }
    img {
      box-shadow: rgba(100, 100, 111, 1) 0px 7px 29px 0px;
      border-radius: 8px;
      border: 0.1px solid black;
      max-width: 400px;
      max-height: 300px;
      margin: 5px;
    }
    .no-width-height {
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <h1>HTML IMG TAG</h1>

  <!--* First image -->

  <a href="./images/man_standing.jpg" target="_blank">
    <img src="./images/man_standing.jpg" alt="man standing on a rock." width="100%" height="100%" title="man standing on a rock." loading="lazy">
  </a>



  <!--*Second image --- making it clickable on a certain area on an image using MAP tag. -->

  <img src="./images/man_standing.jpg" alt="man standing on a rock." width="100%" height="100%" title="man standing on a rock." loading="lazy" usemap="#rectangle">

  <map name="rectangle">
    <area shape="rect" coords="0,0,200,150" href="./images/rectArea1.png" alt="one forth of the original image from ((0,0) to (250,150))">
  </map>


  <!--* Third image --- using srcset, sizes attribute inside img tag -->

  <img 
  class="no-width-height"
  src="./images/man_standing.jpg" 
  alt="man standing on a rock." 
  title="man standing on a rock." 
  srcset="
    ./images/man_standing-400.jpg   400w,
    ./images/man_standing-600.jpg   600w,
    ./images/man_standing-1000.jpg   1000w
  "
  sizes="
    (max-width: 600px) 400px,
    (max-width: 800px) 600px,
    (max-width: 1200px) 1000px
  "
  >

</body>
</html>
